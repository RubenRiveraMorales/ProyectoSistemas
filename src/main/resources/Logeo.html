<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        label {
            margin: 10px;
        }
    </style>
    <title>Logeo</title>
</head>
<body>

    <div class="container">
        
        <form action="http://localhost:4567/Logeo" method="get">
        
            <div class="mb-0 border border-primary text-center" style="margin-top: 30px;">

                <label class="col-form-label-lg" style="font-size: xx-large;">Bienvenido</label>

            </div>

            <div class="mb-0 border border-primary" style="margin-top: 30px;">

                <label class="col-form-label-lg" style="padding-left: 15px;">Introduca sus datos: </label>

            </div>

            <div class="row align-self-center border border-warning" style="margin-top: 30px;">

                <div class="col-6 mx-auto">

                    <label class="col-form-label-lg">Usuario: </label>
                    <input type="text" name="user" id="user" class="form-control-sm" placeholder="Usuario">
    
                </div>

                <div class="col-6 mx-auto">

                    <label class="col-form-label-lg">Contraseña: </label>
                    <input type="password" name="password" id="password" class="form-control-sm" placeholder="Contraseña">
    
                </div>

            </div>        

            <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 30px;">

                <button type="button" class="btn btn-primary" id="btnIngresar">Ingresar</button>

            </div>

            <div class="row align-self-center border border-danger" style="margin-top: 30px;">

                <div class="col-6 mx-auto">

                    <label class="col-form-label-lg">Si aun no tienes cuenta, Registrate: </label>
    
                </div>

                <div class="d-grid gap-2 col-6 mx-auto" style="margin: 15px;">

                    <a href="Registro.html" type="button" class="btn btn-primary" id="btnRegistro">Registrarte</a>
    
                </div>

            </div>  

        </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="Logeo.js"></script>

</body>
</html>
