<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Crear encuestas</title>
</head>
<body>
    
    <div class="container">

        <div class="row justify-content-center border rounded mt-4 mb-2">

            <div class="col-auto">

                <label>Escribe tu pregunta: </label>

            </div>

        </div>

        <div class="row">

            <div class="col-2">

                <input type="text" id="inputPregunta" placeholder="Escribe...">

            </div>

            <div class="col-2">

                <input type="button" value="Agregar pregunta" id="btnAgregar">

            </div>

            <div class="col-8">

                <label for="inputVideo">Sube tu video:</label>
                <input type="file" name="video" accept=".mp4, .mkv, .avi, .flv, .wmv, .mov" id="inputVideo">

            </div>

        </div>

        <div class="row">

            <div class="col-auto">

                <ul id="preguntasLista">

                    

                </ul>

            </div>

        </div>

    </div>

</body>
</html>
